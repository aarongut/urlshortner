<html>
<head>
  <title>Create New Link</title>
  <link rel="stylesheet" href="site.css" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Create New Link</h1>
  <div class="main">
    <form method="get" action="/new">
      <span class="from-lbl">delt.space/</span>
      <input type="text" placeholder="foobar" name="from" class="from"> <br />
      <span class="to-lbl">https://</span>
      <input type="text" placeholder="example.com" name="to" class="to">
      <div class="g-recaptcha" data-sitekey="6LerBRkUAAAAAAvkooRwIHpI5EZOwmKw9DYya5bL"></div>
      <input type="submit" value="Create" class="submit">
    </form>
  </div>
</body>
</html>
